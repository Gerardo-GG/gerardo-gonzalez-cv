<section id="about">
    <div class="container vw-100 d-flex align-items-center">
        <div class="row flex-lg-fill">
            <div class="col-md-6 align-self-center">
                <div class="container py-4 text-dark" id="aboutme">
                    <p class="text-secondary fw-bold">Welcome to my portafolio</p>
                    <p class="fs-1 fw-bold">Hello there! I'm <span class="text-warning"
                                                                   id="name">Gerardo Gonzalez</span></p>
                    <p class="fs-1 fw-bold">Mobile developer</p>
                    <p>{{ this.description }}</p>
                </div>

                <div class="container text-center">
                    <div class="row">
                        <div class="col-6 d-grid gap-2">
                            <a class="btn btn-light shadow rounded-5 p-3 fw-bold"
                               href="{{ this.cvURL }}" target="_blank">
                                    <span class="d-none d-xl-inline">
                                        <i class="fa-regular fa-file-lines mx-4 fa-lg"></i>
                                    </span>
                                Download CV
                            </a>
                        </div>
                        <div class="col-6 d-grid gap-2">
                            <a href="#contact" class="btn btn-secondary rounded-5 shadow p-3 fw-bold">
                                Contact me
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center p-3">
                <img src="/assets/main-image.gif">
            </div>
        </div>
    </div>
</section>

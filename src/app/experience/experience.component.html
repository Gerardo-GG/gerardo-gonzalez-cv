<section id="experiance">
    <div class="container py-5">
        <h2 class="py-3 fw-bold fs-2">Working experience</h2>
        <hr>
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="feature col p-3" *ngFor="let work of items">
                <div class="bg-secondary rounded-2 d-flex align-items-center justify-content-center my-3"
                     style="width: 3rem; height: 3rem;">
                        <span style="font-size: 1.5rem; color: white;">
                            <i class="fa-solid {{ work.icon }}"></i>
                        </span>
                </div>
                <div class="d-flex align-items-center">
                    <h2 class="pe-2">{{ work.company_name }}</h2>
                    <div class="vr mx-2"></div> <span class="fw-bold fs-5 align-self-center px-2">{{ work.title_name }}</span>
                </div>
                <p class="text-secondary fw-bold">{{ work.start_year }} - {{ work.end_year }}</p>
                <ul class="p-3">
                    <li *ngFor="let item of work.responsabilities_name">{{ item }}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
